version: '3.8'

services:
  ktiseos-nyx-trainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ktiseos-trainer
    image: ktiseos-nyx-trainer:latest

    # GPU Support - requires nvidia-container-toolkit
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    # Port Mappings
    ports:
      - "3000:3000"   # Next.js Frontend
      - "8000:8000"   # FastAPI Backend
      - "8888:8888"   # Jupyter Lab (optional)
      - "6006:6006"   # TensorBoard (optional)

    # Environment Variables
    environment:
      - START_JUPYTER=false
      - START_TENSORBOARD=false
      - PYTHONUNBUFFERED=1
      - CUDA_HOME=/usr/local/cuda

    # Volume Mounts for Persistent Data
    volumes:
      # Training data and outputs
      - ./datasets:/workspace/datasets
      - ./output:/workspace/output
      - ./training_logs:/workspace/training_logs

      # Models and resources
      - ./pretrained_model:/workspace/pretrained_model
      - ./vae:/workspace/vae
      - ./tagger_models:/workspace/tagger_models

      # Configuration
      - ./training_config:/workspace/training_config

      # Logs
      - ./logs:/workspace/logs

    # Auto-restart on failure
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Optional: Jupyter-only service for development
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ktiseos-jupyter
    profiles: ["dev"]  # Only starts with: docker-compose --profile dev up

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    ports:
      - "8888:8888"

    environment:
      - PYTHONUNBUFFERED=1
      - CUDA_HOME=/usr/local/cuda

    volumes:
      - ./:/workspace/Ktiseos-Nyx-Trainer
      - ./datasets:/workspace/datasets
      - ./output:/workspace/output
      - ./pretrained_model:/workspace/pretrained_model

    command: >
      bash -c "cd /workspace/Ktiseos-Nyx-Trainer &&
               jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root
               --NotebookApp.token='' --NotebookApp.password=''"

    restart: unless-stopped

# Optional: TensorBoard-only service
  tensorboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ktiseos-tensorboard
    profiles: ["dev"]  # Only starts with: docker-compose --profile dev up

    ports:
      - "6006:6006"

    volumes:
      - ./training_logs:/workspace/training_logs

    command: >
      tensorboard --logdir=/workspace/training_logs --host=0.0.0.0 --port=6006

    restart: unless-stopped

# Create named volumes for better management (alternative to bind mounts)
volumes:
  datasets:
  output:
  pretrained_model:
  vae:
  tagger_models:
  training_config:
  training_logs:
  logs:
